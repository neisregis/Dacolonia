<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amendochat - Representantes e Clientes</title>
</head>
<body>
    <h1>Lista de Representantes e Clientes</h1>
    <pre id="json-content"></pre>

    <script>
        // Caminho do arquivo JSON (modifique este caminho se necessÃ¡rio)
        fetch('Supervisores_e_Reps_Codigos.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('json-content').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>
</body>
</html>
